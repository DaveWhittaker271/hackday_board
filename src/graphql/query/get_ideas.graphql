query (
  $project_id: Int!
) {
  get_ideas(
    project_id: $project_id
  ) {
    ideas {
      id
      user_id
      project_id
      title
      description
      comments {
        id
        idea_id
        user_id
        name
        user_image
        text
        timecreated
      }
      user_name
      user_image
      picture_url
      files
      timecreated
    }
  }
}